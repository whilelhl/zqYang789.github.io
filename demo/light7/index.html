<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mobile Demo</title>
  <meta name="description" content="light7: Build mobile apps with simple HTML, CSS, and JS components.">
  <meta name="author" content="任行">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Google Web Fonts -->

  <link rel="stylesheet" href="css/light7.css?r=201603281">
  <link rel="stylesheet" href="css/light7-swiper.css">
  <link rel="stylesheet" href="css/light7-swipeout.css">
  <script src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
<div class="page">
  <!-- 标题栏 -->
  <header class="bar bar-nav">
    <a class="icon icon-me pull-left open-panel"></a>
    <h1 class="title">标题</h1>
  </header>

  <!-- 工具栏 -->
  <nav class="bar bar-tab">
    <a class="tab-item active external" href="home/home.html" target="mainFrame">
      <span class="icon icon-home"></span>
      <span class="tab-label">首页</span>
    </a>
    <a class="tab-item external" href="collection/collection.html" target="mainFrame">
      <span class="icon icon-star"></span>
      <span class="tab-label">收藏</span>
    </a>
    <a class="tab-item external" href="setting/setting.html" target="mainFrame">
      <span class="icon icon-settings"></span>
      <span class="tab-label">设置</span>
    </a>
  </nav>

  <!-- 这里是页面内容区 -->
  <div class="content">
    <iframe name="mainFrame" id="mainFrame" frameborder="0" style="width:100%;height: 100%" src="home/home.html" scrolling="No"></iframe>
  </div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
  <div class="content-block">
    <p>这是一个侧栏</p>
    <p></p>
    <!-- Click on link with "close-panel" class will close panel -->
    <p><a href="#" class="close-panel">关闭</a></p>
  </div>
</div>

<script src="js/light7.js"></script>
<script src="js/light7-swiper.js"></script>
<script src="js/light7-city-picker.js"></script>
<script src="js/light7-swipeout.js"></script>
</body>
</html>
